<div class="dashboard-container">
    <h2>Mes fichiers</h2>

    <div *ngIf="message" class="alert alert-success">{{ message }}</div>

    <div class="file-table">
        <div class="table-header">
            <div class="col-name">Fichier</div>
            <div class="col-size">Taille</div>
            <div class="col-date">Date</div>
            <div class="col-actions">Actions</div>
        </div>

        <div class="table-row" *ngFor="let file of files">
            <div class="col-name">{{ file.originalName }}</div>
            <div class="col-size">{{ file.size }} octets</div> <!-- Could use a pipe for KB/MB -->
            <div class="col-date">{{ file.uploadDate | date:'short' }}</div>
            <div class="col-actions">
                <button class="btn-sm btn-outline" (click)="copyLink(file.shareToken)">
                    <span class="icon">ğŸ”—</span> Copier
                </button>
                <button class="btn-sm btn-danger" (click)="deleteFile(file.id)">
                    ğŸ—‘ï¸
                </button>
            </div>
        </div>

        <div *ngIf="files.length === 0" class="empty-state">
            Aucun fichier partagÃ©.
        </div>
    </div>
</div>
