<div class="auth-container">
    <div class="auth-card">
        <div class="brand-title">DataShare</div>
        <h2>T√©l√©charger un fichier</h2>

        <div *ngIf="loading" class="spinner">Chargement...</div>

        <div *ngIf="errorMessage" class="alert alert-danger">
            {{ errorMessage }}
        </div>

        <div *ngIf="fileData" class="file-info">
            <div class="file-icon">üìÑ</div>
            <h3>{{ fileData.fileName }}</h3>
            <p class="meta">Taille: {{ fileData.size }} octets</p>
            <p class="meta" *ngIf="fileData.expiration">Expire le: {{ fileData.expiration | date:'short' }}</p>

            <div *ngIf="fileData.isProtected" class="mt-3">
                <label for="password" class="form-label">Fichier prot√©g√© par mot de passe</label>
                <input type="password" id="password" class="form-control" [(ngModel)]="password"
                    placeholder="Entrez le mot de passe">
                <div *ngIf="passwordError" class="text-danger mt-1">Mot de passe incorrect ou manquant.</div>
            </div>

            <button class="btn-primary mt-3" (click)="download()">
                T√©l√©charger le fichier
            </button>
        </div>
    </div>
</div>
